<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<title>Final Assessment</title>
</head>
<body>
	
	<div class="container">
		<div>
			<form>
				<label>
					<span for="hue">Hue Rotate</span>
					<input name="hue" id="hue" type="range" min="0" max="360" value="0" aria-valuemin=0 aria-valuemax=360 aria-valuenow=0 />
				</label>
				
				<label>
					<span for="blur">Blur</span>
					<input name="blur" id="blur" type="range" min="0" max="40" value="0" aria-valuemin=0 aria-valuemax=40 />
				</label>

				<label>
					<span for="contrast">Contrast</span>
					<input name="contrast" id="contrast" type="range" min="0" max="400" value="50" aria-valuemin=0 aria-valuemax=400 aria-valuenow=50 />
				</label>

				<label>
					<span for="saturation">Saturation</span>
					<input name="saturation" id="saturation" type="range" min="0" max="200" value="100" aria-valuemin=0 aria-valuemax=200 aria-valuenow=100 />
				</label>
			</form>
			<img src="./dali.png" width="400" height="400" alt="A grid of four abstract portraits of a stoic man with a pronounced mustache in front of the clouds"/>
		</div>
	</div>


	<script>
		const img = document.querySelector('img')
		let hue = 0
		let blur = 0
		let contrast = 50
		let saturation = 100

		document.body.addEventListener('input', (e) => {
			switch(e.target.id) {
				case 'hue': 
					hue = parseInt(e.target.value)
					break
				
					case 'blur':
					blur = parseInt(e.target.value)
					break
				
					case 'contrast':
					contrast = parseInt(e.target.value)
					break

				case 'saturation':
					saturation = parseInt(e.target.value)
					break
				default:

			}

			console.log(hue, blur, saturation)
			img.style.filter = `saturate(${saturation}%) contrast(${contrast}%) hue-rotate(${hue}deg) blur(${blur}px)`
		})
	</script>
</body>
</html>
